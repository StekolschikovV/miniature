<!DOCTYPE html>
<html>
<!--test-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>

    <title>Miniature</title>

    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/navbarTabs.css"/>
    <link rel="stylesheet" href="css/collectionTabs.css"/>
    <link rel="stylesheet" href="css/taskOverlay.css"/>
    <link rel="stylesheet" href="css/webviews.css"/>
    <link rel="stylesheet" href="css/searchbar.css"/>
    <link rel="stylesheet" href="css/findinpage.css"/>
    <link rel="stylesheet" href="ext/font-awesome-4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="node_modules/dragula/dist/dragula.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption|PT+Sans:400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <script>require('electron-connect').client.create()</script>
</head>

<body>

<div class="collection-tabs">

    <div class="browser-controls">

        <div id="back">
            <svg width="12.3px" height="11.5px">
                <use xlink:href="svg/miniature-controls.svg#back"></use>
            </svg>
        </div>
        <div id="forward">
            <svg width="12.3px" height="11.5px">
                <use xlink:href="svg/miniature-controls.svg#forward"></use>
            </svg>
        </div>
        <div id="refresh">
            <svg width="13.9px" height="14.7px">
                <use xlink:href="svg/miniature-controls.svg#refresh"></use>
            </svg>
        </div>
        <div id="menu">
            <svg width="14px" height="13px">
                <use xlink:href="svg/miniature-controls.svg#menu"></use>
            </svg>
        </div>

    </div>

    <div class="tabs">

        <div class="active-tab">Recent</div>
        <div>Recent</div>
        <div>Recent</div>
        <div>Recent</div>
        <div>Recent</div>

    </div>

</div>


<div class="page-tabs" tabindex="-1">

    <div class="tab-controls">

			<span id="switch-task-button">
				Overview
			</span>
        <svg id="add-tab-button" width="14px" height="13px">
            <use xlink:href="svg/miniature-controls.svg#new-tab"></use>
        </svg>

    </div>

    <div class="tabs" id="tabs"></div>

</div>


<div class="" id="searchbar"> <!-- .theme-background-color .theme-text-color -->
    <div class="top-answer-area"></div>
</div>

<div id="task-overlay" hidden>
    <!--<div class="navbar" id="task-overlay-navbar"></div>-->
    <div id="add-task">
        <i class="fa fa-pencil-square-o"></i> New Task
    </div>
    <div id="task-area">

    </div>

</div>

<div id="webviews"></div>

<!-- findinpage ui -->

<div id="findinpage-bar" hidden class="theme-background-color theme-text-color">
    <input class="findinpage-input mousetrap" placeholder="Search in Page"/>
		<span class="inline-text" id="findinpage-count">
		</span>
    <div class="divider"></div>
    <i class="icon fa fa-angle-up findinpage-previous-match cancel-blur-propogation" tabindex="-1"></i>
    <i class="icon fa fa-angle-down findinpage-next-match cancel-blur-propogation" tabindex="-1"></i>
    <div class="divider"></div>
    <i class="icon fa fa-close" id="findinpage-end"></i>
</div>


<div id="title-bar-btns">
    <button id="min-btn">-</button>
    <button id="max-btn">+</button>
    <button id="close-btn">x</button>
</div>

<!-- add scripts in Gruntfile.js -->

<script src="dist/build.min.js"></script>

</body>

</html>
